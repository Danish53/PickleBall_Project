<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chatPage {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: beige;
        }

        #messageList {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #messageInput, #sendMessageButton {
            padding: 10px;
        }

        #messageInput {
            width: calc(100% - 80px);
        }

        #sendMessageButton {
            width: 60px;
        }

        .notification {
            background-color: #ffef96;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chatPage">
        <h2>Group Chat</h2>
        <div id="messageList"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendMessageButton">Send</button>
        <div id="notifications"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // const socket = io();
            const socket = io.connect('http://93.127.215.128:8000/', {
    auth: {
        token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NjQsImVtYWlsIjoidXNlcmRlbW9AZ21haWwuY29tIiwiaWF0IjoxNzI3NDE2NjQ5LCJleHAiOjE3MzAwMDg2NDl9.lLia3atXhVMiY2hAcf3GWCPA1aX1c79n1nukYZbhlK0'
    }
    
});


            const messageList = document.getElementById('messageList');
            const messageInput = document.getElementById('messageInput');
            const sendMessageButton = document.getElementById('sendMessageButton');
            const notifications = document.getElementById('notifications');

            const groupId = prompt("Enter Group ID:", "58");
            const userPhoneNumber = prompt("Enter User phone number:", "423434786");

            socket.emit('joinGroup', { groupId, userPhoneNumber });

            socket.on('loadMessages', (messages) => {
                messageList.innerHTML = '';
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${msg.userPhoneNumber}: ${msg.message}`;
                    messageList.appendChild(messageElement);
                });
            });

            socket.on('message', (msg) => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${msg.userPhoneNumber}: ${msg.message}`;
                messageList.appendChild(messageElement);
            });

            sendMessageButton.addEventListener('click', () => {
                const message = messageInput.value;
                if (message.trim() !== '') {
                    socket.emit('sendMessage', { groupId, userPhoneNumber, message });
                    messageInput.value = '';
                }
            });

            socket.on('notification', (notification) => {
                const notificationElement = document.createElement('div');
                notificationElement.className = 'notification';
                notificationElement.textContent = `New message in group ${notification.groupId}: ${notification.message.message}`;
                notifications.appendChild(notificationElement);
            });
        });
    </script>
</body>
</html>
